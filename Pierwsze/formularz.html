<!DOCTYPE html>
<html lang="pl">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <form action="*">
        <label>Imie</label> <input type="text" name="Imie" /> <br>
        <label>Nazwisko</label> <input type="text" name="Nazwisko" /> <br>
        <label>E-mail</label> <input type="text" name="email" /> <br> <br>

        <label>Wydział:</label> <br>
        <label>Zarządzania</label><input type="radio" name="wydzial"> <br>
        <label>Historyczny</label><input type="radio" name="wydzial"> <br>

        <label>Zainteresowania:</label> <br>

            <option>Windows</option>
            <option>MacOS</option>

        <br><br>

        <input type="button" value="wyślij">
